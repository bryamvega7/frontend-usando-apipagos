<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Inicio de sesión</title>
</head>
<body>
  <div class="container mt-5">
    <form id="formulario-login" class="d-flex justify-content-center">
      <div class="col-4 shadow d-flex justify-content-center">
          <div class="row-cols-10 m-auto" style="text-align: center">
            <h2>
              <label class="form-label m-3">Login</label>
            </h2>

            <div class="form-group">
                <input type="text" class="form-control" id="email" name="email" placeholder="Email">
            </div>

            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
          </div>
      </div>
    </form>
  </div>
  
      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.16/dist/sweetalert2.all.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
